<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                text-align: center;
            }

            #map {
                border: 1px solid black;
                position: relative;
            }

            #map .station {
                position: absolute;
                width: 8px;
                height: 8px;
                background-color: black;
                border-radius: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <h1>Map</h1>
        <div id="map"></div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.min.js"
            integrity="sha512-nfUlp2ZWPKWlnAH/OsMeAqRSYBxOdPYeBXwceyw6QqqZ7uTT/s5/eS1hMKphjVBouk0jf/JQ8ULVJRnEqSHkXA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./index.js"></script>

        <script>
            const WIDTH_RATIO = 900;
            const HEIGHT_RATIO = 600;
            let LAT_AVG = 0;
            let LNG_AVG = 0;

            const map = document.querySelector("#map");
            let stations = [];

            function drawMap() {
                const [width, height] = getMapSize();
                map.style.width = `${width}px`;
                map.style.height = `${height}px`;

                stations.forEach((station) => {
                    const { lat, lng } = station;
                    const x = Math.round((LNG_AVG - lng) * WIDTH_RATIO + width / 2);
                    const y = Math.round((LAT_AVG - lat) * HEIGHT_RATIO + height / 2);

                    const elem = document.createElement("div");
                    elem.classList.add("station");
                    elem.style.top = `${y}px`;
                    elem.style.left = `${x}px`;
                    elem.dataset.line = station.line;
                    elem.dataset.name = station.name;
                    elem.dataset.code = station.code;
                    elem.dataset.lat = station.lat;
                    elem.dataset.lng = station.lng;

                    map.appendChild(elem);
                });
            }

            fetch("./station_coordinate.json")
                .then((res) => res.json())
                .then((res) => {
                    stations = res.filter((station) => station.lat && station.lng);
                    setLocationAverage();
                    drawMap();
                    //todo: 좌표로 지하철 그리기
                })
                .catch(console.error);
        </script>
    </body>
</html>
