<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                text-align: center;
            }

            #map {
                border: 1px solid black;
                position: relative;
            }

            #map .station {
                position: absolute;
                width: 8px;
                height: 8px;
                background-color: black;
                border-radius: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <h1>Map</h1>
        <div id="map"></div>

        <script src="./index.js"></script>
        <script>
            let DATA = {};
            const WIDTH_RATIO = 900;
            const HEIGHT_RATIO = 600;
            let LAT_AVG = 0;
            let LNG_AVG = 0;

            const map = document.querySelector("#map");
            let stations = [];

            fetch("./station_coords.json")
                .then((res) => res.json())
                .then((res) => {
                    DATA = res;

                    const coords = Object.values(DATA)
                        .flatMap((data) => data.stations)
                        .filter((data) => data["data-coords"])
                        .map((data) => data["data-coords"].split(","))
                        .map((data) => [Number(data[0]), Number(data[1])]);

                    const _2호선 = DATA["2"];
                    _2호선.stations
                        .filter((station) => station["data-coords"])
                        .forEach((station) => {
                            const [x, y] = station["data-coords"].split(",");

                            const elem = document.createElement("div");
                            elem.classList.add("station");
                            //todo: 색깔 입히기
                            elem.style.top = `${y * 4}px`;
                            elem.style.left = `${x * 4}px`;
                            elem.dataset.name = station["station-nm"];
                            elem.dataset.line = 2;
                            elem.dataset.code = station["station-cd"];
                            elem.dataset.uid = station["data-uid"];
                            elem.dataset.marker = station["data-marker"];

                            map.appendChild(elem);
                        });
                })
                .catch(console.error);
        </script>
    </body>
</html>
