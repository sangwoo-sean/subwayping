<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                text-align: center;
            }

            #map {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Map</h1>
        <div id="map"></div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.min.js"
            integrity="sha512-nfUlp2ZWPKWlnAH/OsMeAqRSYBxOdPYeBXwceyw6QqqZ7uTT/s5/eS1hMKphjVBouk0jf/JQ8ULVJRnEqSHkXA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script>
            const WIDTH_RATIO = 650;
            const HEIGHT_RATIO = 900;
            const map = document.querySelector("#map");
            let stations = [];

            function getMapWidth() {
                const {
                    0: min_lat,
                    length: length_lat,
                    [length_lat - 1]: max_lat
                } = stations
                    .filter((station) => station.lat)
                    .map((station) => station.lat)
                    .sort();
                return (max_lat - min_lat) * HEIGHT_RATIO;
            }

            function getMapHeight() {
                const {
                    0: min_lng,
                    length: length_lng,
                    [length_lng - 1]: max_lng
                } = stations
                    .filter((station) => station.lng)
                    .map((station) => station.lng)
                    .sort();
                return (max_lng - min_lng) * WIDTH_RATIO;
            }

            function getMapSize() {
                const width = getMapWidth();
                const height = getMapHeight();

                return [width, height];
            }

            function drawMap() {
                const [width, height] = getMapSize();
                map.style.width = `${width}px`;
                map.style.height = `${height}px`;
            }

            fetch("./station_coordinate.json")
                .then((res) => res.json())
                .then((res) => {
                    stations = res;
                    drawMap();
                    //todo: 좌표로 지하철 그리기
                })
                .catch(console.error);
        </script>
    </body>
</html>
